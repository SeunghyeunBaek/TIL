{% extends 'articles/base.html' %}

{% block title %} New Article {% endblock %}

{% block body %}
<!--new article form-->
<form action="{% url 'articles:create' %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="title">제목</label>
        <input type="text" class="form-control" id="title" placeholder="제목을 입력하라" name="title">
    </div>
    <div class="form-group">
        <label for="content">본문</label>
        <textarea class="form-control" id="content" rows="10" name="content" placeholder="본문을 쓰라"></textarea>
    </div>
    <button type="submit" class="btn btn-outline-primary">저장하기</button>
    <a href="{% url 'articles:index' %}" class="btn btn-outline-secondary">취소</a>
</form>
{% endblock %}
